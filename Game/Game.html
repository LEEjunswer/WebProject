  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리듬 게임</title>
    <link rel="stylesheet" href="./Game/Game.css">
    <script defer type="module" src="Game.js"></script>
    <!-- <script type="module" src="./Choice.js" defer></script> -->
  </head>

  <body>
    <header>
      <div class="score">0</div>
      <div class="life"></div>
    </header>
    <button class="returnBtn">음악선택화면</button>
    <button class="gameOutBtn">메인메뉴</button>
    <canvas id="canvas" width="500" height="500"> </canvas>
    <div class="maxComboBoard">MaxCombo</div>
    <div class="maxCombo"></div>
    <div class="combo"></div>
    <div class="check"></div>
    <div class="gameKey">
      <button class="key1">Q</button>
      <button class="key2">W</button>
      <button class="key3">E</button>
      <button class="key4">R</button>
      <button class="key5">T</button>
    </div>
    <div class="lifeBox">
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
      <div class="lifeBoard">Life</div>
    </div>
  </body>

  </html>
