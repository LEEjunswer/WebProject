<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리듬 게임</title>
  <link rel="stylesheet" href="./Game/Game.css">
  <script defer src="Game.js"></script>
</head>

<body>
  <header>
    <div class="score">25</div>
    <div class="life"></div>
  </header>

  <canvas id="canvas" width="500" height="500">
    <div class="checkLine"></div>
  </canvas>
  <div class="maxComboBoard">MaxCombo</div>
  <div class="maxCombo">137</div>
  <div class="combo">123</div>
  <div class="check">perfect</div>
  <div class="gameKey">
    <button class="key1">Q</button>
    <button class="key2">W</button>
    <button class="key3">E</button>
    <button class="key4">R</button>
    <button class="key5">T</button>
  </div>
  <div class="lifeBox">
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="life"></div>
    <div class="lifeBoard">Life</div>
  </div>
</body>

</html>
